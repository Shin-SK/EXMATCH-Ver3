	<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <!-- Drawer CSS -->

    <!-- Slick CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <!-- Custom CSS -->

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/66f29bbc2b.js"></script>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet"

<body class="{% if unverified %}unverified{% endif %} {%block base_class%}base{% endblock %} {% if not lciq_done %}lciq-unset{% endif %}">

<header>
    <!-- ヘッダー -->
</header>

<main class="{% block main_container %}container{% endblock %} m-auto">
    {% block content %}
    <!-- メインコンテンツ -->
    {% endblock %}
</main>

<footer class="footer {% block footer_class %}{% endblock %}">
    <ul class="footer__wrap">
        <li><a href="{% url 'my_page' %}">マイページ</a></li>
        <li><a href="{% url 'userprofile_list' %}">検索</a></li>
        <li><a href="{% url 'chat_index' %}"><span id="notif-badge" class="badge" style="display:none;">0</span>メッセージ</a></li>
        <li><a href="{% url 'account_logout' %}">ログアウト</a></li>
    </ul>
</footer>

<!-- jQuery (必要に応じて) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- iScroll -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<!-- Custom JS (global.js, custom.jsなど複数あれば順番に読み込む) -->

{% if request.user.is_authenticated %}
<script>
(function(){
  const badge   = document.getElementById('notif-badge');
  if(!badge) return;

  function updateBadge(){
    fetch('/api/notifications/unread/')
      .then(r => r.json())
      .then(({unread}) => {
        if(unread){
          badge.textContent = unread;
          badge.style.display = 'inline-block';
        }else{
          badge.style.display = 'none';
        }
      })
      .catch(console.error);
  }
  updateBadge();             // 初回
  setInterval(updateBadge, 30000);  // 10 秒ごと
})();
</script>
{% endif %}

<script src="{% static 'js/global.js' %}"></script>
<script src="{% static 'js/loop.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
