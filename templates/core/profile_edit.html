<!-- templates/core/profile_edit.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>プロフィール編集</title>
</head>
<body>
<h1>プロフィール編集</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h2>固定フィールド</h2>
    {{ form_fixed.as_p }}

    <h2>カスタムフィールド</h2>
    {{ form_dynamic.as_p }}

    <button type="submit">保存</button>
</form>
<p><a href="{% url 'my_page' %}">マイページへ戻る</a></p>
</body>
</html>
